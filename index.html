        function renderHomePage() {

        function showDetailPage(id) {

            aiFactText.textContent = '';
            aiFactButton.classList.remove('hidden');

        }

        function showHomePage() {
            detailPage.classList.add('hidden');
            homePage.classList.remove('hidden');
        }

        async function callGeminiAPI(prompt) {
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };
            const apiKey = "AIzaSyBVYczKjB-03AxcIoVOdDjGANzxU4F2xMk"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                return result.candidates[0].content.parts[0].text;
            } else {
                if (result.promptFeedback && result.promptFeedback.blockReason) {
                     throw new Error(`Permintaan diblokir: ${result.promptFeedback.blockReason}`);
                }
                throw new Error("Respons AI tidak valid atau kosong.");
            }
        }

        async function getUniqueFact() {
            if (!currentDaerah) return;

           
            aiFactButton.classList.add('hidden');
            aiFactResultContainer.classList.remove('hidden');
            aiFactLoading.classList.remove('hidden');
            aiFactText.textContent = '';

            const prompt = `Berikan satu fakta unik dan menarik tentang daerah "${currentDaerah}" di Indonesia. Jelaskan secara singkat dalam 1-2 kalimat dalam Bahasa Indonesia.`;
            
            try {
                const fact = await callGeminiAPI(prompt);
                aiFactText.textContent = fact;
            } catch (error) {
                console.error("Error fetching AI fact:", error);
                aiFactText.textContent = `Terjadi kesalahan: ${error.message}. Coba lagi nanti.`;
            } finally {
             
                aiFactLoading.classList.add('hidden');
                aiFactButton.classList.remove('hidden');
            }
        }
